<html>
	<head>
		<title>Is VPN: {{.Name}}</title>
		<style>
			@font-face {
				font-family: "SN Pro";
				src: url(/public/SNPro-VariableRegular.woff2)
					format("woff2-variations");
				font-weight: 200 900;
				font-style: normal;
			}

			@font-face {
				font-family: "SN Pro";
				src: url(/public/SNPro-VariableItalic.woff2)
					format("woff2-variations");
				font-weight: 200 900;
				font-style: italic;
			}

			* {
				margin: 0;
			}

			body {
				background-color: #111;
				font-family: "SN Pro", sans-serif;
				color: #fff;
			}

			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 100%;
			}

			.divider {
				border-top: solid 2px rgba(255, 255, 255, 0.2);
				width: 30rem;
			}

			p {
				font-weight: 800;
				margin-bottom: 8px;
				text-transform: uppercase;
			}

			h1 {
				font-weight: 600;
				margin-bottom: 24px;
				display: inline-block;
				padding-bottom: 8px;
				background-size: 100% 4px;
				background-position: bottom left;
				background-repeat: no-repeat;
				transition: 1s all;
			}

			.status-active h1 {
				color: #8bc34a;
				background-image: linear-gradient(#8bc34a, #8bc34a);
			}

			.status-inactive h1 {
				color: #f44336;
				background-image: linear-gradient(#f44336, #f44336);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div
				class="inner-container status-{{if .Status}}active{{else}}inactive{{end}}"
			>
				<p>IP ADDRESS</p>
				<h1>{{.IP}}</h1>
				<p>SERVICE VPN</p>
				<h1>
					{{if .Status}}Connected{{else}}Not connected{{end}} to
					{{.Name}}
				</h1>
				<p>LOCATION</p>
				<h1>{{.Location}}</h1>
			</div>
		</div>
	</body>
</html>
